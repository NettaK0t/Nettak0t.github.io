<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My pet-site</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <section>
      <div id="div_1">
        <p>First paragraph</p>
        <p>First paragraph</p>
      </div>
      <div id="div_2">
        <p>Second paragraph</p>
        <p>Second paragraph</p>
      </div>
    </section>

    <table class="text-bold">
      <thead>
        <tr>
          <th>Сотрудник</th>
          <th>Зарплата</th>
          <th>Бонусы</th>
          <th>Менеджер</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Алексей Примадонин</td>
          <td>750$</td>
          <td>63$</td>
          <td rowspan="2">Кодовёнок Хекслетович</td>
        </tr>
        <tr>
          <td>Вениамин Редакторович</td>
          <td>1200$</td>
          <td>0</td>
        </tr>
        <tr>
          <td>Джедай Падаванов</td>
          <td>500$</td>
          <td>100$</td>
          <td>Королева Верстальщина</td>
        </tr>
        <tr>
          <td colspan="4" class="text-right">Всего: 2613$</td>
        </tr>
      </tbody>
    </table>

    <form>
      <fieldset>
        <legend>Данные о пользователе</legend>
        <label for="name" class="sr-only">Имя</label>
        <input id="name" type="text" placeholder="Введите имя" />

        <label for="surname" class="sr-only">Фамилия</label>
        <input id="surname" type="text" placeholder="Введите фамилию" />

        <label for="birth-date" class="sr-only">Дата рождения</label>
        <input
          id="birth-date"
          type="date"
          placeholder="Введите дату рождения"
        />

        <label for="login" class="sr-only">Логин</label>
        <input id="login" type="text" placeholder="Придумайте логин" />

        <label for="password" class="sr-only">Пароль</label>
        <input id="password" type="text" placeholder="Придумайте пароль" />

        <label for="password" class="sr-only">Пароль</label>
        <input id="password" type="text" placeholder="Повторите пароль" />
        <button>Зарегистрироваться</button>
      </fieldset>
    </form>
  </body>
</html>
